<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Desktop Environment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="desktop">
    <!-- Desktop Icons -->
    <div class="icon-grid">
        <div class="desktop-icon flex flex-col items-center cursor-pointer text-[#36454F]" data-window="about">
            <div class="w-20 h-20 mb-1 flex items-center justify-center">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-16 h-16">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
            </div>
            <span class="text-sm font-medium">About Me</span>
        </div>
        
        <div class="desktop-icon flex flex-col items-center cursor-pointer text-[#36454F]" data-window="projects">
            <div class="w-20 h-20 mb-1 flex items-center justify-center">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-16 h-16">
                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                    <line x1="8" y1="21" x2="16" y2="21"/>
                    <line x1="12" y1="17" x2="12" y2="21"/>
                </svg>
            </div>
            <span class="text-sm font-medium">Projects</span>
        </div>
        
        <div class="desktop-icon flex flex-col items-center cursor-pointer text-[#36454F]" data-window="contact">
            <div class="w-20 h-20 mb-1 flex items-center justify-center">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-16 h-16">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                    <polyline points="22,6 12,13 2,6"/>
                </svg>
            </div>
            <span class="text-sm font-medium">Contact</span>
        </div>
        
        <div class="desktop-icon flex flex-col items-center cursor-pointer text-[#36454F]" data-window="hobbies">
            <div class="w-20 h-20 mb-1 flex items-center justify-center">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-16 h-16">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14,2 14,8 20,8"/>
                    <line x1="16" y1="13" x2="8" y2="13"/>
                    <line x1="16" y1="17" x2="8" y2="17"/>
                    <polyline points="10,9 9,9 8,9"/>
                </svg>
            </div>
            <span class="text-sm font-medium">Hobbies</span>
        </div>
    </div>

    <!-- Background title text -->
    <div class="background-title">
        <h1>Kenny Pham</h1>
    </div>

    <!-- Music Player (Top Right) -->
    <div class="music-player">
        <div class="disk-container">
            <img class="disk" src="images/disc.png" alt="Disc" />
        </div>
        <div class="music-controls">
            <button class="control-btn" id="prev-btn" title="Previous">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-4 h-4">
                    <polygon points="19,20 9,12 19,4"/>
                    <line x1="5" y1="19" x2="5" y2="5"/>
                </svg>
            </button>
            <button class="control-btn" id="play-pause-btn" title="Play/Pause">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-4 h-4" id="play-icon">
                    <polygon points="5,3 19,12 5,21"/>
                </svg>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-4 h-4" id="pause-icon" style="display: none;">
                    <rect x="6" y="4" width="4" height="16"/>
                    <rect x="14" y="4" width="4" height="16"/>
                </svg>
            </button>
            <button class="control-btn" id="next-btn" title="Next">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-4 h-4">
                    <polygon points="5,4 15,12 5,20"/>
                    <line x1="19" y1="5" x2="19" y2="19"/>
                </svg>
            </button>
        </div>
        <div class="track-status" id="track-status"></div>
    </div>

    <!-- Random decorative image -->
    <div id="random-image" class="random-image">
        <img src="images/dancing_ducky.gif" alt="Dancing ducky" />
    </div>

    <!-- Social Media Icons (Bottom Left) -->
    <div class="social-icons">
        <a href="https://github.com/kkphamm" target="_blank" rel="noopener noreferrer" class="social-icon" title="GitHub">
            <svg viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
        </a>
        <a href="https://www.linkedin.com/in/kenny-pham-a49723245/" target="_blank" rel="noopener noreferrer" class="social-icon" title="LinkedIn">
            <svg viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8">
                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
            </svg>
        </a>
    </div>

    <!-- Clock and Date Widget (Bottom Right) -->
    <div class="clock-widget">
        <div class="time" id="current-time"></div>
        <div class="date" id="current-date"></div>
    </div>

    <!-- Volume Control (Bottom Right) -->
    <div class="volume-widget" id="volume-widget" title="Volume">
        <button class="volume-icon" id="volume-toggle" aria-label="Toggle volume">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-5 h-5">
                <path d="M11 5L6 9H3v6h3l5 4V5z"/>
                <path d="M15.54 8.46a5 5 0 010 7.07M19.07 5.93a9 9 0 010 12.73"/>
            </svg>
        </button>
        <div class="volume-slider-wrap" id="volume-slider-wrap">
            <input id="volume-slider" type="range" min="0" max="100" value="30" />
        </div>
    </div>

    <!-- Small App Icons (Middle Bottom) -->
    <div class="app-icons">
        <div class="app-icon" data-window="about" title="About Me">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-6 h-6">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
            </svg>
        </div>
        <div class="app-icon" data-window="projects" title="Projects">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-6 h-6">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                <line x1="8" y1="21" x2="16" y2="21"/>
                <line x1="12" y1="17" x2="12" y2="21"/>
            </svg>
        </div>
        <div class="app-icon" data-window="contact" title="Contact">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-6 h-6">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                <polyline points="22,6 12,13 2,6"/>
            </svg>
        </div>
        <div class="app-icon" data-window="hobbies" title="Hobbies">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-6 h-6">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14,2 14,8 20,8"/>
                <line x1="16" y1="13" x2="8" y2="13"/>
                <line x1="16" y1="17" x2="8" y2="17"/>
                <polyline points="10,9 9,9 8,9"/>
            </svg>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
